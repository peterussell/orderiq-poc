<div class="container">

  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-4 col-md-offset-1">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <!-- Username -->
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            ngModel
            #username="ngModel"
            required>
          <p *ngIf="username.touched && !username.valid" class="help-block">
            Username required
          </p>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            ngModel
            required
            #password="ngModel">
          <p *ngIf="password.touched && !password.valid" class="help-block">
            Password required
          </p>
        </div>

        <span class="help-block warning" *ngIf="lastError">
          {{ lastError }}
        </span>

        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">
          Log In
        </button>
      </form>
    </div>
  </div>

</div>
