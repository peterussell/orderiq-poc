<div class="container">
  <div class="row">
    <h4>User Login</h4>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password">
    </div>
  </div>

  <div class="row">
    <p>
      <button class="btn btn-default" (click)="onLogIn()">User Log In</button>
      <button class="btn btn-default" (click)="onAdminLogIn()">Admin Log In</button>
    </p>
  </div>
</div>
